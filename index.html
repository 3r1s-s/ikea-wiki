<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wiki</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/images/icon.png">
</head>
<body>
    <div class="app">
        <div class="app-inner center">
            <img src="src/images/lgoo.png" class="logo">
            <form onsubmit="search()">
                <input type="text" placeholder="Search" class="search">
                <button class="button">Go!</button>
            </form>
        </div>
    </div>
</body>
<script>
    function search() {
        event.preventDefault();
        window.location.href = "wiki/" + document.querySelector(".search").value;
    }
</script>
</html>
